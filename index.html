<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
</head>
<body>

    <h1>Download Program Files from Documents</h1>

     <h1>Python Weekend Batch - By P K Gupta</h1>

    <ul id="fileList">
        <!-- File links will be added here dynamically -->
    </ul>

    <script>
        // Replace 'your-folder' with the actual folder name
        const folderPath = 'Weekend/';

        // Replace 'your-file1.txt', 'your-file2.txt', etc. with your actual file names
        const fileNames = ['09-12-2023.zip', '10-12-2023.zip', '23-12-2023.zip','24-12-2023.zip'];

        // Get the ul element where we'll add the file links
        const fileList = document.getElementById('fileList');

        // Loop through each file name and create a link for it
        fileNames.forEach(fileName => {
            const filePath = folderPath + fileName;
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = filePath;
            link.download = fileName;
            link.textContent = fileName;
            listItem.appendChild(link);
            fileList.appendChild(listItem);
        });
    </script>

</body>
</html>
